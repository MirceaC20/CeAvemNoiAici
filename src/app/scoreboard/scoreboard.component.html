<div class="scoreboard-wrapper">
  <h2>🏆 Clasament Echipe</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Echipă</th>
        <th>Max Score</th>
        <th>Total</th>
        <th>Scoruri per rundă</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of scores; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ team.teamName }}</td>
        <td>{{ team.maxScore }}</td>
        <td>{{ team.total }}</td>
        <td>{{ team.scores.join(', ') }}</td>
      </tr>
    </tbody>
  </table>
</div>
